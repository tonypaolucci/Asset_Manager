
        <div  class="basicForm">
          <div >
            <div class="form-group">
              <input type="text" [(ngModel)]="users.userName" placeholder="User Name" class="form-control">
            </div><br>
            <div class="form-group">
              <input type="text" [(ngModel)]="users.firstName" placeholder="First Name" class="form-control">
            </div><br>
            <div class="form-group">
              <input type="text" [(ngModel)]="users.lastName" placeholder="Last Name" class="form-control">
            </div><br>
            <div class="form-group">
              <input type="text" [(ngModel)]="users.email" placeholder="Email" class="form-control">
            </div><br>
            <div class="form-group">
              <input type="text" [(ngModel)]="users.accessLevel" placeholder="Access Level" class="form-control">
            </div><br>
            <button type="submit" (click) = "onSubmit()" class="btn btn-success">Submit</button>
          </div>
        </div>
