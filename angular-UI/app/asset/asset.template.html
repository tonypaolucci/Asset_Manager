
        <div  class="basicform">
          <div >
            <!--<div class="form-group">
              <input type="text" [(ngModel)]="asset.assetNum" placeholder="Asset Number" class="form-control">
            </div><br>-->
            <div class="form-group">
              <input type="text" [(ngModel)]="asset.manufacturer" placeholder="Manufacturer" class="form-control">
            </div><br>
            <div class="form-group">
              <input type="text" [(ngModel)]="asset.modelNum" placeholder="Model Number" class="form-control">
            </div><br>
            <div class="form-group">
              <input type="text" [(ngModel)]="asset.styleCode" placeholder="Style Code" class="form-control">
            </div><br>
            <div class="form-group">
              <input type="text" [(ngModel)]="asset.serialNum" placeholder="Serial Number" class="form-control">
            </div><br>
              <div class="form-group">
              <input type="text" [(ngModel)]="asset.datePurchased" placeholder="Date Purchassed" class="form-control">
            </div><br>
              <div class="form-group">
              <input type="text" [(ngModel)]="asset.location" placeholder="Location" class="form-control">
            </div><br>
              <div class="form-group">
              <input type="text" [(ngModel)]="asset.name" placeholder="Name" class="form-control">
            </div><br>
              <div class="form-group">
              <input type="text" [(ngModel)]="asset.type" placeholder="Type" class="form-control">
            </div><br>
              <div class="form-group">
              <input type="text" [(ngModel)]="asset.dateLastServiced" placeholder="Date of Last Service" class="form-control">
            </div><br>
              <div class="form-group">
              <input type="text" [(ngModel)]="asset.dateNextService" placeholder="Date of Next Service" class="form-control">
            </div><br>
              <div class="form-group">
              <input type="text" [(ngModel)]="asset.version" placeholder="Version" class="form-control">
            </div><br>
            <div class="form-group">
              <textarea rows=10 cols=10 [(ngModel)]="asset.notes" placeholder="Notes..." class="form-control"></textarea>
            </div>
            <button type="submit" (click) = "onSubmit()" class="btn btn-success">Submit</button>
          </div>
        </div>
