
        <div class="basicForm">
          <div class="h2">
            <div style="color:#ff0000"> {{errorMessage}}</div>
            <div class="form-group">
              <input type="text" [(ngModel)]="userName" placeholder="User Name" class="form-control">
            </div><br>
            <div class="form-group">
              <input type="password" name="pass" [(ngModel)]="pass" placeholder="Password"  class="form-control">
            </div><br>
            <button type="submit" (click) = "onSubmit()" class="btn btn-primary">Submit</button>
             <button type="button" (click) = "onCancel()" class="btn btn-primary">Cancel</button>
          </div>
          
        </div>
